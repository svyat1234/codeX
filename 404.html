<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разработка корпоративного сайта</title>
    <link rel="icon" href="./img/logo.svg.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11.2.10/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11.2.10/swiper-bundle.min.js" defer></script>
    <script src="./js/main.js" type="module"></script>
</head>
<body>
    <main id="main">
        <section class="error-page">
            <a href="/" class="error-page__logo">
                <img src="./img/logo.svg.svg" alt="code-x" class="error-page__logo-img">
            </a>
            <!-- /.error-page__logo -->
            <div class="error-page__content">
                <h1 class="error-page__title"><span class="accent">4</span>0<span class="accent">4</span></h1>
                <p class="error-page__text">Упс! Страница не найдена или еще не создана.</p>
                <a href="/" class="error-page__link section-link">
                    <span class="section-link__text">На главную</span>
                    <span class="section-link__icon"></span>
                </a>
                <!-- /.section-link -->
            </div>
        </section>
    </main>
</body>
</html>
